<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="-150 -150 700 700" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="200" cy="200" r="190" fill="#f3f4f6" stroke="#fffafa" stroke-width="4"/>
    
    <!-- Central Router Node -->
    <circle cx="200" cy="200" r="40" fill="#2563eb"/>
    <circle cx="200" cy="200" r="35" fill="#1e40af"/>
    
    <!-- Connecting Lines -->
    <g stroke="#2563eb" stroke-width="3">
        <!-- AS Connections -->
        <line x1="200" y1="160" x2="200" y2="80" stroke-dasharray="5,5"/>
        <line x1="240" y1="200" x2="320" y2="200" stroke-dasharray="5,5"/>
        <line x1="200" y1="240" x2="200" y2="320" stroke-dasharray="5,5"/>
        <line x1="160" y1="200" x2="80" y2="200" stroke-dasharray="5,5"/>
    </g>
    
    <!-- AS Nodes -->
    <g>
        <!-- Top AS -->
        <circle cx="200" cy="80" r="25" fill="#2563eb"/>
        <text x="200" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="12">AS1</text>
        
        <!-- Right AS -->
        <circle cx="320" cy="200" r="25" fill="#2563eb"/>
        <text x="320" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="12">AS2</text>
        
        <!-- Bottom AS -->
        <circle cx="200" cy="320" r="25" fill="#2563eb"/>
        <text x="200" y="325" text-anchor="middle" fill="white" font-family="Arial" font-size="12">AS3</text>
        
        <!-- Left AS -->
        <circle cx="80" cy="200" r="25" fill="#2563eb"/>
        <text x="80" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="12">AS4</text>
    </g>
    
    <!-- Router Label -->
    <text x="200" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">BGP</text>
    
    <!-- Decorative Elements -->
    <g stroke="#2563eb" stroke-width="2" fill="none">
        <circle cx="200" cy="200" r="60" opacity="0.2"/>
        <circle cx="200" cy="200" r="120" opacity="0.1"/>
    </g>
    
    <!-- Data Flow Animation -->
    <circle cx="200" cy="140" r="3" fill="#2563eb">
        <animate attributeName="cy" values="140;80" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="200" r="3" fill="#2563eb">
        <animate attributeName="cx" values="260;320" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="260" r="3" fill="#2563eb">
        <animate attributeName="cy" values="260;320" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="200" r="3" fill="#2563eb">
        <animate attributeName="cx" values="140;80" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
</svg> 